<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackX</title>
    <link rel="stylesheet" href="su.css">
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>

        <form id="signupForm">
            <div class="input-box">
                <input type="text" class="input-field" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <div class="privacy-policy">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </form>
    </div>
    </body>
</html>
